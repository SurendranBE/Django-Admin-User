{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="{% static 'apply_leave.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
</head>
<body>
    <div>
        <div class="apply-leave-container">
            <h3>Apply Leave</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    {{ form.title }}
                </div>
                
                <div class="form-group">
                    <label for="id_start_date">Start Date</label>
                    {{ form.start_date }}
                </div>

                <div class="form-group">
                    <label for="id_end_date">End Date</label>
                    {{ form.end_date }}
                </div>

                <div class="form-group">
                    <label for="id_reason">Reason for Leave</label>
                    {{ form.reason }}
                </div>

                <div class="form-group">
                    <button type="submit" class="apply-btn">Apply Leave</button>
                    <button class="btn btn-success mt-3 w-100"><a href="{% url 'dashboard'%}" style="text-decoration: none;color: aliceblue;">cancel</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
