{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays</title>
    <link rel="stylesheet" href="{% static 'holiday.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="holiday-trending-container">
        <h1 class="text-center">Holidays</h1>
        <button class="btn btn-info "><a href="{% url 'dashboard'%}" style="text-decoration: none;color: aliceblue;">
            Dashboard
        </a></button>
        
        <div class="card-columns mt-4">
            {% if holidays %}
                {% for holiday in holidays %}
                    <div class="card">
                        <div class="card-header">
                            {{ holiday.reason }}
                        </div>
                        <div class="card-body">
                            <p><strong>Start Date:</strong> {{ holiday.start_date }}</p>
                            <p><strong>End Date:</strong> {{ holiday.end_date }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <p>No holidays available.</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
