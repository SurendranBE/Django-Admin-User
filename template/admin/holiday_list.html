<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Holiday List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Holiday List</h1>
        <a href="{% url 'holiday_create' %}" class="btn btn-success mb-3">Add New Holiday</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for holiday in holidays %}
                    <tr>
                        <td>{{ holiday.start_date }}</td>
                        <td>{{ holiday.end_date }}</td>
                        <td>{{ holiday.reason }}</td>
                        <td>
                            <a href="{% url 'holiday_update' holiday.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'holiday_delete' holiday.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-info btn-sm">Admin</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
